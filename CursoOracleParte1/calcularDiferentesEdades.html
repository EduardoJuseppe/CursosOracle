<meta charset="UTF-8">

<h1> Nuestra diferencia de edad es </h1>

<script>
	function satalLinea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(mensaje){
		document.write(mensaje);
		satalLinea();
	}

	var miEdad=28;
	var edadHermana=30;
	var diferenciaEdades = miEdad - edadHermana
	
	imprimir("La diferencia de edades entre yo y mi hermana es :" + diferenciaEdades);

</script>
