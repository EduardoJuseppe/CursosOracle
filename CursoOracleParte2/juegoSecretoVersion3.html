<meta charset="UTF-8">

<h1> Programa Juego Secreto </h1>

<input/>

<button> Verificar si acerto con el secreto </button>

<script >
	function verificar(){

		var encontrado=false;
		for(var posicion=0;posicion<secretos.length;posicion++){
			if(secretos[posicion]==parseInt(input.value)){
				alert("El secreto fue encontrado");
				encontrado=true;
				break;
			}				
		}
		if(encontrado==false){
			alert("No se encontro el secreto")	
		}
		input.value="";
		input.focus();
	}

	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	function aleatorio(){
		return(Math.round(Math.random()*10));
	}

	function sortearNumeros(cantidad){
		var secretos=[];
		var numeroAleatorio;
		var bandera=0;
		//console.log(secretos);
		for(var contador=0;contador<cantidad;contador++){

			numeroAleatorio=aleatorio();
			//imprimir(numeroAleatorio);

			if(numeroAleatorio!=0){
				var encontrado=false;
				for(var posicion=0;posicion< secretos.length;posicion++){
					if(numeroAleatorio==secretos[posicion]){
						encontrado=true;
						contador--;
						break;
					}
				}
				if(encontrado == false){
					secretos.push(numeroAleatorio);
				}
			}
			else{
				//imprimir("Los ceros son del demonio ");
				contador--;
			}		
		}
		return(secretos);
	}
	secretos = sortearNumeros(5);
	console.log(secretos);

	var input=document.querySelector("input");
	input.focus();

	var button=document.querySelector("button");
	button.onclick = verificar;
	

</script>
