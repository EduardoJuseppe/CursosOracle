<meta charset="UTF-8">

<h1>PROGRAMA DE ADIVINACION </h1>

<script>

	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	function calcularImc(peso,altura){
		return (peso/(altura*altura));

	}

	var numeroPensado= Math.round(Math.random()*10);
	var intentos=3;
	var contador=1;

	while(intentos>0){
		var numeroLanzado= parseInt(prompt("Ingrese un numero entre 0 y 10"));

		if(numeroPensado==numeroLanzado){
			alert("Usted Acerto el Numero, el numero pensado si es: "+ numeroPensado + " Usted acerto en el intento: " + contador);
				break;
		}
		else {
			alert("Usted no Acerto, Usted ingreso el numero: " + numeroLanzado);
		}
		intentos--;
		contador++;
	}
</script>
