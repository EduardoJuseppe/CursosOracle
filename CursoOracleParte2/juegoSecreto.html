<meta charset="UTF-8">

<h1> Programa Juego Secreto </h1>

<input/>

<button> Verificar si acerto con el secreto </button>

<script >

	var secreto= Math.round(Math.random());
	var input=document.querySelector("input");
	input.focus();
	function verificar(){
		if(secreto==parseInt(input.value)){
		alert("El secreto fue encontrado");
		}	
		else{
			alert("El secreto no fue encontrado");
		}
		input.value="";
		input.focus();
	}

	var button=document.querySelector("button");
	button.onclick = verificar;

</script>
