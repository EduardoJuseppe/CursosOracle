<meta charset="UTF-8">

<h1> PROGRAMA PARA CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA</h1>
<script>

    function saltarLinea() {

        document.write("<br>");
    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();
    }

    var integrantesFamilia=parseInt(prompt("Cuantos integrantes tiene tu familia"));
    var contador=1;
    var edadTotal=0;
    while(contador<=integrantesFamilia){
        var edad=parseInt(prompt("ingrese la edad del familiar numero: "+contador));
        edadTotal=edadTotal+edad;
        imprimir(edadTotal);
        contador++;
    }

    var edadMedia=edadTotal/integrantesFamilia;
    saltarLinea();
    imprimir("La media de la familia es: " + edadMedia);
    saltarLinea();
    imprimir("FIN");
    
</script>
