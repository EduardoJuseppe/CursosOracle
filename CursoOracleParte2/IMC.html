<meta charset="UTF-8">

<h1>PROGRAMA PARA CALCULAR IMC</h1>

<script>

	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	function calcularImc(peso,altura){
		return (peso/(altura*altura));

	}

	var nombre=prompt("Informe su Nombre");
	var pesoInformado= prompt(nombre + ",Informe su Peso");
	var alturaInformada= prompt(nombre + ",Informe su Altura");
	var imcCalculado= calcularImc(pesoInformado,alturaInformada)
	//var imcEduardo = pesoEduardo/(alturaEduardo*alturaEduardo);
	imprimir(nombre + " su imc calculado es: " + imcCalculado);

	if(imcCalculado<18.5){
		imprimir("IMC abajo de lo recomendado")
	}

	if(imcCalculado>=18.5 && imcCalculado<=24.5){
		imprimir("IMC dentro del intervalo normal")
	}

	if(imcCalculado>=25 && imcCalculado< 30){
		imprimir("IMC considerado como sobrepeso")
	}

	if(imcCalculado>=30){
		imprimir("IMC considerado como obesidad ")
	}
	
</script>
