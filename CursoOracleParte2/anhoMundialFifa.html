<meta charset="UTF-8">

<h1>PROGRAMA DE MUNDIALES FIFA </h1>

<script>

	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}


	var anhoMundial=1930;
	var limite = parseInt(prompt("Ingresar año limite para calcular los mundiales"));

	while (anhoMundial<= limite){			
		imprimir("Hubo mundial de la FIFA en el año " + anhoMundial);
		anhoMundial=anhoMundial+4;
	}

	imprimir("FIN")

</script>
