<meta charset="UTF-8">
<script>

    function saltarLinea() {

        document.write("<br>");
    }

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();
    }

    var numeroTabla= parseInt(prompt("Proporciona el numero de la Tabla de Multiplicar a Calcular"));
    var multiplicador=1;

    imprimir("Ciclo While")

    while(multiplicador <=10){
        imprimir(numeroTabla*multiplicador);
        multiplicador++;
    }

    imprimir("Ciclo For")

    for(var multiplicador =1; multiplicador <=10; multiplicador++){
        imprimir(numeroTabla*multiplicador);    
    }
    
</script>
